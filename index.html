<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="style.css">

 
</head>
<body>
  <header>
    <img src="/images/logo.svg" alt="">
  </header>
    <div class="container">
      <div class="bill-section">
        <header>
          <form action="">
            <label for="bill-amount">Bill</label>
            <div class="bills">
              <input type="number" name="bill-amount" id="bill-amount" class="bill-amount">
              <img src="/images/icon-dollar.svg" alt="icon-dollar" class="dollar-icon">
            </div>
          </form>
        </header>
        <div class="select-tip">
          <h4>
            Select Tip %
          </h4>
          <div class="btns">
            <button type="button" class="dark five-per btn">5%</button>
            <button type="button" class="dark ten-per btn">10%</button>
            <button type="button" class="light fifteen-per btn">15%</button>
            <button type="button" class="dark twentyfive-per btn">25%</button>
            <button type="button" class="dark fifty-per btn">50%</button>
            <input type="number" placeholder="Custom" class="persons">
          </div>
          <div class="active-js">
            <label for="people">Number of People</label>
            <label for="people"><span>Can't be zero</span></label>
          </div>
          <div class="ppl">
            <input type="number" name="people" id="people" class="__people">
            <img src="/images/icon-person.svg" alt="icon-person" class="icon-person">
          </div>
        </div>
      </div>
      <div class="tip-section">
          <div class="tip-amount">
            <h5>
              Tip Amount <br>
              <small>/ person</small>
            </h5>
            <p class="tip_amount">$0.00</p>
          </div>
        <div class="total">
          <h5>
            Total <br>
            <small>/ person</small>
          </h5>
          <p class="total-per">$0.00</p>
        </div>
        <button class="reset-btn" type="button">Reset</button>
      </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
